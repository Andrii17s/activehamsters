<!DOCTYPE html>
<html lang="uk">
<head>
    <title>activeHamsters</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <!---- partisipants(учасники) ---->
    <div class="ah-container">
        <div class="ah-row">
            <!---- контейнер з фото команди ---->
            <div class="squad-img"><img src="img/our_img.svg" alt="squad photo"></div>
            <!----контейнер зі списоком учасників ---->
            <div class="squad-unit ah-clr_w">
                <!---- лівий стовпець ---->
                <div class="squad-unit-lt">
                    <ul class="ah-lst-tp_n ah-txt-algn_rt">
                        <li>Щепак Андрій</li>
                        <li>Федоренко Олексій</li>
                        <li>Гера Володимир</li>
                        <li>Панченко Андрій</li>
                        <li>Загребельний Руслан</li>
                        <li>Когут Севастян</li>
                        <li>Габарак Марія</li>
                    </ul>
                </div>
                <!---- правий стовпець ---->
                <div class="squad-unit-rt">
                    <ul class="ah-lst-tp_n ah-txt-algn_lt">
                        <li>Ганзій Олексій</li>
                        <li>Савченко Андрій</li>
                        <li>Ощепков Сергій</li>
                        <li>Опанасюк Володимир</li>
                        <li>Задорожний Олександр</li>
                        <li>Горлов Євген</li>
                        <li>Тарасов Олег</li>
                    </ul>
            </div> 
        </div>
    </div>
</body>
</html>
