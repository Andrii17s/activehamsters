<!DOCTYPE html>
<html lang="uk">
<head>
    <title>activeHamsters</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!---- partisipants(учасники) ---->
    <div class="ah-container">
        <div class="ah-row">
            <h2>Портфоліо</h2>
            <section class="wraper">
                <figure class="ah-img-holder">
                    <img src="img/CSS_forms.jpg" alt="CSS forms site">
                    <figcaption class="ah-img-block">
                        <div class="ah-flex">
                            <span>Демонстрація можливостей форми CSS</span>
                            <button class="ah-btn">переглянути</button>
                        </div>
                    </figcaption>
                </figure>
                <figure class="ah-img-holder">
                    <img src="img/Markdown_tutorial.jpg" alt="Markdown tutorial site">
                    <figcaption class="ah-img-block">
                        <div class="ah-flex">
                            <span>Туторіал із використання Markdown</span>
                            <button class="ah-btn">переглянути</button>
                        </div>
                    </figcaption>
                </figure>
            </section>
            <section class="wraper">
                <figure class="ah-img-holder">
                    <img src="img/Hamsters_hotel.jpg" alt="Hamsters hotel site">

                            <button class="ah-btn">переглянути</button>
                        </div>
                    </figcaption>
                </figure>
                <figure class="ah-img-holder">
                    <img src="img/Library_1.jpg" alt="Hamsters hotel library">
                    <figcaption class="ah-img-block">
                        <div class="ah-flex">
                            <span>Бібліотека на основі Готелю Хом'яківка</span>
                            <button class="ah-btn">переглянути</button>
                        </div>
