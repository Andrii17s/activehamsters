<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <section class="ah-main">
        <div class="ah-container">
            <div class="ah-order-info">
                <div class="ah-h2_v1">
                    <h2>Лінивий рандомайзер</h2>
                </div>
                <div class="ah-ord-bl">
                    <div class="ah-ul">
                        <ul class="ah-ul1_v1 ah-lst-tp-n">
                            <li>Любите музику?</li>
                            <li>Забагато часу уходить <br> на її пошуки?</li>
                            <li>Немає грошей на Spotify?</li>
                            <li>Тоді скористуйся <br> нашим рандомайзером!</li>
                            <li>Обери жанри</li>
                            <li>Натисни кнопку "пошук"</li>
                        </ul>
                    </div>
                    <div class="ah-ord-bl-form1">
                        <form class="ah-ord-form1">
                            <div class="ah-input-flex">
                                <div class="ah-ord-form-pos">
                                    <div class="ah-input-date">
                                        <label for="start">Оберіть часовий діапазон</label> <br>
                                        <input type="date" id="start" name="trip-start" value="2021-10-27" min="1930-01-01" max="2021-10-30" step="any">
                                    </div>
                                    <input type="checkbox" class="ah-input-checkbox" id="site1" name="site" value="landing">
                                    <label for="site1">Рок</label><br>
                                    <input type="checkbox" class="ah-input-checkbox" id="site2" name="site" value="more">
                                    <label for="site2">Джаз</label><br>
                                    <input type="checkbox" class="ah-input-checkbox" id="site3" name="site" value="online">
                                    <label for="site3">Панк</label><br>
                                    <input type="checkbox" class="ah-input-checkbox" id="site4" name="site" value="corporate">
                                    <label for="site4">Електронна музика</label><br>
                                    <input type="checkbox" class="ah-input-checkbox" id="site4" name="site" value="corporate">
                                    <label for="site5">Фольк</label><br>
                                    <input type="checkbox" class="ah-input-checkbox" id="site4" name="site" value="corporate">
                                    <label for="site6">Олег Винник</label><br>
                                </div>
                            </div>
                            <div class="ah-bttn-pos"><button class="ah-btn">Перемішати</button></div>
                        </form>
                    </div>
                </div>
                <div class="ah-ord-bl-form2">
                    <h3 class="ah-h3_v1">Залиште відгук, позязя</h3>
                    <p class="ah-p_v1">Ми завжді відкриті для вашої критики та пропозицій.</p>
                    <form class="ah-ord-form2">
                        <input class="ah-input-text" type="email" name="name" placeholder="Ваш емейл">
                        <input class="ah-input-text" type="text" name="name" placeholder="Ваше ім'я">
                        <input class="ah-btn-submit" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
