<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Person</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="form">
	<h3>Данні кандидата на курс React</h3>
	<form action="#">
		<label for="fname">Ім'я:</label>
		<input type="text" id="fname" name="fname" class="mb in"/>
		<hr/>
		<label for="lname">Прізвище:</label>
		<input type="text" id="lname" name="lname" class="mb in"/>
		<hr/>
		<label for="birthdate">Дата народження:</label>
		<input type="date" id="birthdate" name="birthdate" class="mb in"/>
		<hr/>
		<label for="photo">Фото:</label>
		<input type="file" id="photo" name="photo" class="mb in"/>
		<hr/>
		<label for="email">Електронна пошта:</label><br/>
		<input type="email" id="email" name="email" class="mb in"/>
		<hr/>
		<label for="phone">Номер телефону:</label><br/>
		<input type="tel" id="phone" name="phone" class="mb in"/>
		<hr/>
		<label>Освіта:</label><br/>
		<input type="checkbox" id="higher" name="higher" value="higher"/>
		<label for="higher">Вища технічна</label><br/>
		<input type="checkbox" id="average" name="average" value="average"/>
		<label for="average">Середня технічна</label><br/>
		<input type="checkbox" id="other" name="other" value="Boat"/>
		<label for="other">Інше</label><br/>
		<hr/>
		<label>Вивчав мову:</label><br/>
		<input type="radio" id="php" name="fav_language" value="HTML"/>
		<label for="php">PHP</label><br/>
		<input
			type="radio"
			id="java"
			name="fav_language"
			value="Java"
			class="mb"
		/>
		<label for="java">Java</label><br/>
		<input
			type="radio"
			id="python"
			name="fav_language"
			value="phyton"
			class="mb"
		/>
		<label for="python">Python</label><br/>
		<input
			type="radio"
			id="javascript"
			name="fav_language"
			value="JavaScript"
			class="mb"
		/>
		<label for="javascript">JavaScript</label>
		<hr/>
		<label for="github">Лінк на GitHub(якщо маєте):</label><br/>
		<input type="url" id="github" name="github" class="mb in"/>
		<hr/>
		<label for="quantity"
		>Оцініть ваш рівень підготовки <br/>(від 1 до 5):</label
		>
		<input
			type="number"
			id="quantity"
			name="quantity"
			min="1"
			max="5"
			class="mb in"
		/>
		<hr/>
		<label for="occupation">Діяльність:</label><br/>
		<select name="occupation" id="occupation" multiple>
			<option value="student">Студент</option>
			<option value="working">Працює</option>
			<option value="retiree">Пенсіонер</option>
		</select>
		<hr/>
		<label for="about">Коротко про себе:</label><br/>
		<textarea id="about" name="about" rows="5" cols="40"></textarea>
		<hr/>
		<input type="submit" value="Надіслати" class="btn mt"/>
		<input type="reset" class="btn"/>
	</form>
</div>
</body>
</html>
